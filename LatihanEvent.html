<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Event</title>
</head>
<style>
    .merah{
        background-color: red;
    }
    .black{
        border: 4px solid black;
    }
</style>
<body onload="">
    <h1>Learn DOM Javascript</h1>
    <img onclick="berubah()" src="image/astr.png" width="300" id="gambar" class="black">
    <input type="text" value="nama" id="input">
    <input type="submit" id="submit">Namanya adalah
    <span id="p1"></span>

<script>
    var img = document.getElementById('gambar');
    img.width = 350;

    //img.setAttribute('class', 'merah');
    img.className += ' merah';

    var input = document.getElementById('input');
    input.value = "nama lengkap";

    input.style.border = '3px solid blue';
    input.style.backgroundColor = 'yellow';
    
    //------------------EVENT---------------------//
    //ini cara pertama event langsung menggunakan onclick pada tag html nya
    function berubah(){
        img.style.backgroundColor = 'yellow';
    }

    //untuk input ini adalah carsa kedua karena kita langsung mendaftarkan fungsi
    input.onclick = berubah;

    function berubah2(){
        input.style.backgroundColor = 'blue';
    }

    input.addEventListener('mouseenter', berubah2);

    input.addEventListener('mouseleave', function(){
        input.style.backgroundColor = 'red';
    });

    var submit = document.getElementById("submit");
    var span   = document.getElementById("p1");

    submit.onclick = function(){
        var teks = input.value;
        span.innerHTML = teks;
    };

</script>
</body>
</html>
